<section class="container-fluid bg-info p-5 ">
  <p class="display-4 text-white text-center ">PROGRAMS WE OFFER</p>
  <div class="row justify-content-around ">
    <div class="col-lg-3 col-sm-6 p-3 m-5 text-center lighten-info text-light cursor shadow" *ngFor="let course of courses">
      <img class="d-block m-auto" width="200" height="200" [src]="course.imageUrl"  alt="Second slide">
      <br>
      <h5 class="">{{course.title}}</h5>
      <p class="lead">{{course.subTitle}}</p>
      <p></p>
      <p class="text-center small">
          Sanctioned Intake: {{course.intake}}<br>
        <!-- Eligibility: Passed HSC (Arts/Science / Commerce) -->
      </p>
    </div>
  </div>
</section>
